<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image bored</title>
        <style>@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway&display=swap');</style>  
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Bored of your images ðŸ¥±</h1>
        </header>
        <main id="main">
            <div class="imgCanvas">
                <div class="imgCard" v-for="img in imageRows">
                    <img v-bind:src="img.url" class="imgImgage">
                    <div class="imgInfo">
                        <p class="imgTitle"> {{img.title}} </p>
                        <p class="imgDescription"> {{img.description}} </p>
                        <p class="imgUser">by {{img.username}} </p>
                        <p class="imgTime"> {{img.created_at}} </p>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
    </body>
</html>
