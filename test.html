    <div class="imgCardBig" @click.self="closeImgCardBig">
        <div class="imgBox">
            <div class="imgContainer">
                <div class="prevArrow" @click="newImage(this.previousImage)">◁</div>
                <img v-bind:src="img.url" class="imgImgage" id="bigImg">
                <div class="nextArrow" @click="newImage(this.nextImage)">▷</div>
                <div class="closeCross" @click="closeImgCardBig">×</div>
            </div>
            <div class="imgInfo">
                <p class="imgTitle"> {{img.title}} </p>
                <p class="imgDescription"> {{img.description}} </p>
                <p class="imgUser">by {{img.username}} </p>
                <p class="imgTime"> {{img.created_at}} </p>
            </div>
            <comments :id="id"></comments>
        </div>
    </div>


<div id="comments">
    <h3>Comments</h3>
    <div class="commentBox" v-for="comment in commentRows">
        <p class="commentUser">{{comment.username}}</p>
        <p class="comment">{{comment.comment}}</p>
        <p class="commentTime">{{comment.created_at}}</p>
    </div>
    <div class="newComment">
        <p id="leaveAComment">Leave a comment!</p>
        <label for="username">Your name:</label>
        <input type="text" name="username" id="username" v-model="username">
        <label for="newComment">Comment:</label>
        <input type="text" name="newComment" id="newComment" v-model="newComment">
        <input type="submit" value="Send Comment" class="submitButton" @click="insertComment">
    </div>
</div>
